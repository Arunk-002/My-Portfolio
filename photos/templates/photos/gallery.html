{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'base/css/gallery_css.css'%}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <title>Gallery</title>
</head>
<body class="m-5">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="card" style="width: 18rem;">
          <div class="card-header">
            Categories
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">All</li>
            {% for category in categories %}
            <li class="list-group-item">{{category.name}}</li>
            {% endfor %}

            <a href="add" class="btn btn-block btn-dark">Add Photo</a>
          </ul>
        </div>
      </div>
      <div class="col-md-9">
        <div class="row">

          {%for photo in photos%}
          <div class="col-md-4">
            <div class="card my-2" >
              <img src="{{photo.image.url}}" class="image-thumbnail" alt="...">
              <div class="card-body">
                <small>Category: {{photo.category.name}}</small>
                <a href="{% url 'photos:photo' photo.id %}" target="_blank" class="btn btn-outline-dark btn-sm m-1">View</a>
               
              </div>
            </div>
          </div>
          {% empty %}
          <h3>No photos currently</h3>
          {% endfor %}

          <a href="photo/1">btn</a>

        </div>
      </div>
    </div>
  </div>

</body>
</html>
