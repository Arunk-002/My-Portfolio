<html>
	<head>
		<title>Portfolio</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'base/css/main.css'%}" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
		<noscript><link rel="stylesheet" href="{% static 'base/css/noscript.css'%}" /></noscript>
	</head>
	<body class="is-preload">
        <div class="contact-page">
            <!-- <div id="main"> -->
                <article id="contact" >
                    <h2 class="major">Contact</h2>
                    <form method="post" action="/contact">
                        {% csrf_token %}
                        <div class="fields">
                            <div class="field half">
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" />
                            </div>
                            <div class="field half">
                                <label for="email">Email</label>
                                <input type="text" name="email" id="email" />
                            </div>
                            <div class="field">
                                <label for="message">Message</label>
                                <textarea name="message" id="message" rows="4"></textarea>
                            </div>
                        </div>
                        <ul class="actions">
                            <li><input type="submit" value="Send Message" class="primary" /></li>
                            <li><input type="reset" value="Reset" /></li>
                        </ul>
                    </form>
                    &nbsp;<a href="https://instagram.com/_arun.k__?igshid=OGQ5ZDc2ODk2ZA==" target="_blank">
                        <i><img src="{% static 'base/images/insta.svg'%}" alt="instagram link"></i>
                    </a>
                    &nbsp;&nbsp;&nbsp;<a href="https://www.linkedin.com/" target="_blank">
                        <i><img src="{% static 'base/images/linkdin.svg'%}" alt="linkdin link"></i>
                    </a>
                </article>
            </div>
        </div> 
        
        
        
	<!-- BG -->
    <div id="bg"></div>

    <!-- Scripts -->
        <script src="{% static 'base/js/jquery.min.js'%}"></script>
        <script src="{% static 'base/js/browser.min.js'%}"></script>
        <script src="{% static 'base/js/breakpoints.min.js'%}"></script>
        <script src="{% static 'base/js/util.js'%}"></script>
        <script src="{% static 'base/js/main.js'%}"></script>

    </body>
</html>
