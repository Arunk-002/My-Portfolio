<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <title>Add photo</title>
</head>
<body class="m-5">
    <h3 class="justify-content-center">Upload your Image</h3>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">


                    <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group m-5">
                            <label>Description</label>
                            <input required name="description" type="text" placeholder="Enter a description" class="form-control-file" >
                        </div>

                        <div class="form-group m-5">
                            <label>Select Category</label>
                            <select name="category" class="form-control-file">
                                <option value="none">select a category</option>
                                {% for category in categories %}
                                    <option value="{{category.id}}">{{category.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group m-5">
                            <label>New category</label>
                            <input name="category_new" type="text" placeholder="Create new category"  class="form-control-file" >
                        </div>

                        <div class="form-group m-5">
                            <label class="m-2">Upload image</label>
                            <input required name="image" type="file" class=" m-2 form-control-file" >
                        </div>

                        <button type="submit" class="btn btn-dark m-4"> Submit</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <a href="/gallery/gallery" class="justify-content-center btn btn-dark my-3 ">Go back</a>


</body>
</html>
